{% extends "app/company/base1.html" %} {% load static %} {% block content %}
<!-- Profile Update Section -->
<section class="section d-flex align-items-center justify-content-center" style="min-height: 100vh">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="rounded shadow bg-white p-4">
          <div class="custom-form">
            <div id="message3">
              {% if msg %}
              <h4 style="color:Green">{{msg}}</h4>
              {% endif %}
            </div>
            <!-- File Upload Section -->
            <form method="POST" action="{% url 'jobpost' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <h4 class="text-dark mb-3 text-center" style="margin-top: 50px">
                Job Post Form
              </h4>
              <br>
              <div class="form-group">
                <label for="jobname">Job Name:</label>
                <input type="text" class="form-control" id="jobname" name="jobname" value="{{ comp.jobname }}"
                  required />
              </div>
              <br>

              <div class="form-group">
                <label for="companyname">Company Name:</label>
                <input type="text" class="form-control" id="companyname" name="companyname"
                  value="{{ comp.companyname }}" required />
              </div>
              <br>

              <div class="form-group">
                <label for="companyemail">Company Email:</label>
                <input type="text" class="form-control" id="companyemail" name="companyemail"
                  value="{{ comp.companyemail }}" required />
              </div>
              <br>

              <div class="form-group">
                <label for="companycontact">Company Contact :</label>
                <input type="text" class="form-control" id="companycontact" name="companycontact"
                  value="{{ comp.companycontact }}" required />
              </div>
              <br>

              <div class="form-group">
                <label for="companyaddress">Company Address:</label>
                <input type="text" class="form-control" id="companyaddress" name="companyaddress"
                  value="{{ comp.companyaddress }}" required />
              </div>
              <br>

              <div class="form-group">
                <label for="companywebsite">Company Website:</label>
                <input type="text" class="form-control" id="companywebsite" name="companywebsite"
                  value="{{ comp.companywebsite }}" required />
              </div>
              <br>

              <div class="form-group">
                <label for="jobdescription">Job Description:</label>
                <textarea class="form-control" id="jobdescription" name="jobdescription" rows="4"
                  required>{{ comp.jobdescription }}</textarea>
              </div>
              <br>

              <div class="form-group">
                <label for="qualification">Qualification:</label>
                <input type="text" class="form-control" id="qualification" name="qualification"
                  value="{{ comp.qualification }}" required />
              </div>
              <br>

              <div class="form-group">
                <label for="responsibities">Responsibities :</label>
                <input type="text" class="form-control" id="responsibities" name="responsibities"
                  value="{{ comp.responsibities }}" required />
              </div>
              <br>

              <div class="form-group">
                <label for="location">Location :</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ comp.location }}"
                  required />
              </div>
              <br>

              <div class="form-group">
                <label for="salarypackage">Salary Package :</label>
                <input type="text" class="form-control" id="salarypackage" name="salarypackage"
                  value="{{ comp.salarypackage }}" required />
              </div>
              <br>

              <div class="form-group">
                <label for="experience">Experience :</label>
                <input type="text" class="form-control" id="experience" name="experience" value="{{ comp.experience }}"
                  required />
              </div>
              <br>

              <div class="form-group">
                <label for="image">Company Logo:</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" />
              </div>
              <br>

              <button type="submit" class="btn btn-primary">
                Post Job
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Profile Update Section -->
{% endblock %}
