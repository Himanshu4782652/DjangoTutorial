{% extends "app/admin/base1.html" %}
{% block content %}
<main>
 <div class="container">
  <div class="row justify-content-center">
   <div class="col-lg-5">
    <div class="card shadow-lg border-0 rounded-lg mt-5">
     <div class="card-header">
      <h3 class="text-center font-weight-light my-4">Company Verify</h3>
     </div>
     <div class="card-body">
      <form method="post" action="{% url 'verify_company' company.id %}">
       {% csrf_token %}
       <label for="verify">Company Verify</label>
       <br><br>
       <div class="form-floating mb-3">
        <select name="verify" class="form-select form" required>
         <option value="" disabled selected>Select an option</option>
         <option value="True">True</option>
         <option value="False">False</option>
        </select>
       </div>
       <div class="mt-4 mb-0">
        <button type="submit" class="btn btn-primary" value="verify">Verify</button>
       </div>
      </form>
     </div>
    </div>
   </div>
  </div>
 </div>
</main>
{% endblock %}
