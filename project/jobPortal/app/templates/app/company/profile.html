{% extends "app/company/base1.html" %} {% load static %} {% block content %}
<!-- Profile Update Section -->
<section
  class="section d-flex align-items-center justify-content-center"
  style="min-height: 100vh"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="rounded shadow bg-white p-4">
          <div class="custom-form">
            <div id="message3"></div>
            <form
              method="post"
              action="{% url 'updateprofile' pk=request.session.id %}"
              name="contact-form"
              id="contact-form3"
              enctype="multipart/form-data"
            >
              {% csrf_token %}
              <h4 class="text-dark mb-3 text-center" style="margin-top: 50px">
                Update your profile
              </h4>
              <!-- Name Fields -->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group app-label mt-2">
                    <label class="text-muted">Firstname</label>
                    <input
                      type="text"
                      name="firstname"
                      class="form-control resume"
                      value="{{ can.firstname }}"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group app-label mt-2">
                    <label class="text-muted">Lastname</label>
                    <input
                      type="text"
                      name="lastname"
                      class="form-control resume"
                      value="{{ can.lastname }}"
                    />
                  </div>
                </div>
              </div>
              <!-- Location Fields -->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group app-label mt-2">
                    <label class="text-muted">City</label>
                    <input
                      type="text"
                      class="form-control resume"
                      name="city"
                      value="{{ can.city }}"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group app-label mt-2">
                    <label class="text-muted">State</label>
                    <input
                      type="text"
                      class="form-control resume"
                      name="state"
                      value="{{ can.state }}"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group app-label mt-2">
                    <label class="text-muted">Company Website</label>
                    <input
                      type="text"
                      class="form-control resume"
                      name="website"
                      value="{{ can.website }}"
                    />
                  </div>
                </div>
              </div>
              <!-- Contact Information -->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group app-label mt-2">
                    <label class="text-muted">Email Address</label>
                    <input
                      type="text"
                      class="form-control resume"
                      value="{{ user.email }}"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group app-label mt-2">
                    <label class="text-muted">Phone Number</label>
                    <input
                      type="text"
                      class="form-control resume"
                      name="contact"
                      value="{{ can.contact }}"
                    />
                  </div>
                </div>
              </div>
              <!-- Job Description -->
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group app-label mt-2">
                    <label class="text-muted">Company Description</label>
                    <textarea
                      rows="6"
                      class="form-control resume"
                      name="companydescription"
                    >{{ can.companydescription }}
                    </textarea>
                  </div>
                </div>
              </div>
              <!-- File Upload Section -->
              <div class="row">
                <div class="col-md-12">
                  <!-- File Upload Input -->
                  <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                      <div class="input-group mt-2 mb-2">
                        <div class="custom-file">
                          <!-- File Input -->
                          <input
                            type="file"
                            class="custom-file-input"
                            name="profile_pic"
                            id="profilePicInput"
                          />
                        </div>
                      </div>
                    </li>
                    <!-- Description -->
                    <li class="list-inline-item">
                      <h6 class="text-muted mb-0">Upload Logo</h6>
                    </li>
                  </ul>

                  <!-- Display Uploaded Logo or Placeholder -->
                  {% if can.profile_pic %}
                  <div class="mt-3">
                    <h6>Uploaded Company Logo:</h6>
                    <img
                      src="{{ can.logo_pic.url }}"
                      alt="Uploaded logo"
                      class="img-fluid"
                    />
                  </div>
                  {% else %}
                  <p class="text-muted mt-3">No company logo uploaded yet.</p>
                  {% endif %}
                </div>
              </div>

              <!-- Submit Button -->
              <div class="row">
                <div class="col-lg-12 mt-3">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Submit"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Profile Update Section -->
{% endblock %}
